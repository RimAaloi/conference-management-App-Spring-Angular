services:
  # PostgreSQL for Keycloak
  postgres-keycloak:
    image: postgres:15-alpine
    container_name: postgres-keycloak
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - postgres_keycloak_data:/var/lib/postgresql/data
    networks:
      - conference-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U keycloak" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY: edge
      KC_HTTP_ENABLED: "true"
    command: start-dev --import-realm
    ports:
      - "8180:8080"
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    depends_on:
      postgres-keycloak:
        condition: service_healthy
    networks:
      - conference-network

  # Discovery Service (Eureka)
  discovery-service:
    build:
      context: ./api-exam/discovery-service
      dockerfile: Dockerfile
    container_name: discovery-service
    ports:
      - "8761:8761"
    networks:
      - conference-network
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:8761/actuator/health || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Gateway Service
  gateway-service:
    build:
      context: ./api-exam/gateway-service
      dockerfile: Dockerfile
    container_name: gateway-service
    ports:
      - "8080:8080"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUERURI: http://localhost:8180/realms/conference-realm
    depends_on:
      discovery-service:
        condition: service_healthy
    extra_hosts:
      - "localhost:host-gateway"
    networks:
      - conference-network

  # Keynote Service
  keynote-service:
    build:
      context: ./api-exam/keynote-service
      dockerfile: Dockerfile
    container_name: keynote-service
    ports:
      - "8081:8081"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    depends_on:
      discovery-service:
        condition: service_healthy
    networks:
      - conference-network

  # Conference Service
  conference-service:
    build:
      context: ./api-exam/conference-service
      dockerfile: Dockerfile
    container_name: conference-service
    ports:
      - "8082:8082"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    depends_on:
      discovery-service:
        condition: service_healthy
      keynote-service:
        condition: service_started
    networks:
      - conference-network

  # Frontend Angular
  frontend:
    build:
      context: ./ui-exam
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      gateway-service:
        condition: service_started
    networks:
      - conference-network

networks:
  conference-network:
    driver: bridge

volumes:
  postgres_keycloak_data:
